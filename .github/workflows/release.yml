# Build qmd and qmd-gguf binaries on version tags and publish to GitHub Releases.
# Push a tag: git tag v1.0.0 && git push origin v1.0.0

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-qmd:
    name: build qmd
    runs-on: ${{ matrix.runner }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
          - runner: macos-latest
            goos: darwin
            goarch: amd64
          - runner: macos-latest
            goos: darwin
            goarch: arm64
          - runner: windows-latest
            goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build qmd
        env:
          CGO_ENABLED: '0'
        run: |
          go build -tags fts5 -ldflags "-s -w" -o qmd${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/qmd

      - name: Rename artifact
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            mv qmd.exe qmd-${{ matrix.goos }}-${{ matrix.goarch }}.exe
          else
            mv qmd qmd-${{ matrix.goos }}-${{ matrix.goarch }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qmd-${{ matrix.goos }}-${{ matrix.goarch }}
          path: qmd-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}

  build-qmd-gguf:
    name: build qmd-gguf (Linux amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git

      - name: Build qmd-gguf using Makefile
        env:
          CGO_ENABLED: '1'
        run: |
          make deps-gguf
          make build-gguf LDFLAGS="-s -w"
          mv qmd qmd-gguf-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qmd-gguf-linux-amd64
          path: qmd-gguf-linux-amd64

  release:
    name: create release
    runs-on: ubuntu-latest
    needs: [build-qmd, build-qmd-gguf]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for f in artifacts/*/qmd*; do [ -f "$f" ] && cp "$f" release/; done
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
